name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t myapp:latest .

    - name: Run Tests
      run: |
        docker run --rm myapp:latest pytest

    - name: Push to S3
      run: aws s3 cp ./build.zip s3://my-ci-artifacts-bucket/build-$(date +%F).zip

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/aws_key.pem ec2-user@<EC2_PUBLIC_IP> "
        docker stop myapp || true &&
        docker rm myapp || true &&
        docker run -d -p 80:80 myapp:latest"
